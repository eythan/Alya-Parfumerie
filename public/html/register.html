<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er un Compte</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <header>
        <a href="../index.html">
            <div class="logo-text">
              Alya - Parfumerie
            </div>
          </a>
    </header>

    <div class="account-container">
        <div>
            <h2 data-translate="register">NULL</h2>
            <form action="#" >
                <div class="input-group">
                    <label for="email" data-translate="email">NULL</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="input-group">
                    <label for="password" data-translate="password">NULL</label>
                    <input type="password" id="password" name="password">
                    <span class="error-message" id="password-error"></span>
                </div>
                <div class="gender-group">
                    <label for="gender_m">
                        <input type="radio" id="gender_m" name="gender" value="Mr." required checked>
                        <span data-translate="mr">NULL</span>
                    </label>
                    <label for="gender_f">
                        <input type="radio" id="gender_f" name="gender" value="Ms." required>
                        <span data-translate="ms">NULL</span>
                    </label>
                </div>
                <div class="input-group">
                    <label for="firstname" data-translate="firstname">NULL</label>
                    <input type="text" id="firstname" name="firstname" required>
                    <span class="error-message" id="firstname-error"></span>
                </div>
                <div class="input-group">
                    <label for="lastname" data-translate="lastname">NULL</label>
                    <input type="text" id="lastname" name="lastname" required>
                    <span class="error-message" id="lastname-error"></span>
                </div>
                <button type="submit" id="register-btn" class="login-btn" data-translate="register-btn">NULL</button>
            </form>
            <div class="create-account">
                <a href="login.html" data-translate="login-link">NULL</a>
            </div>
        </div>
    </div>
    <script src="../javascript/language.js"></script>
    <script src="../javascript/register.js"></script>
</body>
</html>
